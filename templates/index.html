<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
    body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #fff;
    background-color: #2c3e50;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #000000;
}

h1 {
    color: #e2e2e2;
    text-align: center;
    margin-bottom: 30px;
}

form {
    background-color: #000000;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"], select {
    width: 100%;
    padding: 8px;
    margin-bottom: 20px;
    border: 1px solid #c62c2c;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #256895;
    color: #c94f4f;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #2980b9;
}

.result {
    background-color: #000000;
    padding: 20px;
    color: floralwhite;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

.result p {
    margin-bottom: 10px;
}

.result img {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
}

.signal {
    font-weight: bold;
    font-size: 18px;
}

.buy { color: #27ae60; }
.sell { color: #c0392b; }
.hold { color: #f39c12; }

.sentiment {
    font-style: italic;
}

.back-link {
    display: inline-block;
    margin-top: 20px;
    color: #3498db;
    text-decoration: none;
}

.back-link:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <h1>Stock Price Prediction</h1>
    <form method="POST">
        <label for="symbol">Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol" required>
        
        <label for="model_type">Model Type:</label>
        <select id="model_type" name="model_type">
            <option value="lstm">LSTM</option>
            <option value="random_forest">Random Forest</option>
            <option value="svm">SVM</option>
        </select>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
